<!DOCTYPE html>
<html>
	<head>
		<title>paste</title>

		<style>
			label {{
				float: right;
			}}
		</style>
	</head>

	<body>
		<main>
			<p>{message}</p>

			<form method="POST" enctype="multipart/form-data">
				<table>
					<tr>
						<td><label for="name">Name:</label></td>
						<td><input id="name" name="name" type="text" value="Unnamed"/></td>
					</tr>
					<tr>
						<td><label for="language">Language:</label></td>
						<td>
							<select id="language" name="language">
								{langauges}
							</select>
						</td>
					</tr>
					<tr>
						<td><label for="code">Code:</label></td>
						<td><textarea id="code" name="code"></textarea></td>
					</tr>
					<tr>
						<td><label for="alias">Alias:</label></td>
						<td><input id="alias" name="alias" type="text"/></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="Submit"/></td>
					</tr>
				</table>
			</form>
		</main>
	</body>
</html>
